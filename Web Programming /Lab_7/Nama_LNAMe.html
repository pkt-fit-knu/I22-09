<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="200"
style="border:1px solid #2d3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.moveTo(20,20);
ctx.lineTo(40,40);
ctx.lineTo(130,140);
ctx.lineTo(150,80);
ctx.lineTo(190,80);
ctx.lineTo(100,50);
ctx.lineTo(200,100);
ctx.lineTo(90,60);
ctx.fill();

ctx.clearRect(85, 55, 25, 40);


</script>

</body>
</html>
