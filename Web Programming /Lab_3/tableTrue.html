<!DOCTYPE html>
<html>
	<head>
		<title> Table
		</title>
		<style>
			td {
				border: 2px solid green;
				margin: 0px;
			}
			.col-1{
				width: 300px;
			}
			.col-2{
				width: 370px;
			}
			.col-3{
				width: 230px;
			}
			.row3{
				height: 545px;
			}
			.row4{
				height: 110px;
			}
			.row4-small{
				height: 55px;
			}
			.row2{
				height: 55px;
			}
			.row1{
				height: 170px;
			}
			.row1-small{
				height: 85px;
			}
			table {
				border: 2px solid green;
				relative: 10px 5px;
				padding: 0px;
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td rowspan="2" class="col-1 row1">
				</td>
				<td rowspan="2" class="col-2 row1">
				</td>
				<td class="col-3 row1-small">
				</td>
			</tr>
			<tr>
				<td class="col-3 row1-small">
				</td>
			</tr>
			<tr>
				<td class="col-1 row2">
				</td>
				<td class="col-2 row2">
				</td>
				<td class="col-3 row2">
				</td>
			</tr>
			<tr>
				<td class="row3">
				</td>
				<td class="row3">
				</td>
				<td class="row3">
				</td>
			</tr>
			<tr>
				<td class="col-1 row4-small">
				</td>
				<td rowspan="2" class="col-2 row4">
				</td>
				<td rowspan="2" class="col-3 row4">
				</td>
			</tr>
			<tr>
				<td class="col-1 row4-small">
				</td>
			</tr>
		</table>
	</body>
</html>
