 Click

<script>
function start(x1,y1){ 
// x + i * y 
var x = x1; 
var y = y1; 

function sum(x2, y2){ 
x+=x2; 
y+=y2; 
} 
function dob(x2,y2){ 
x = x1*x2 - y2*y1; 
y = x1*y2 - y1*x2 
} 
function print_(){ 
console.log(x + "+" +y + "i"); 
} 

return { 
s: sum, 
d: dob, 
pr:print_ 

} 

} 
f = start(1,2); 
f.s(2,2); 
f.pr(); 

f.d(2,2); 
f.pr();//var s = ;
