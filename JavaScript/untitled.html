<html>

    #deg {

      border:60px solid red;
      margin:250px;
       
      -webkit-transition:all 15s ease;
     
     
     
    }
     
    </style> 
   
  </head>

  <a href="#" id="twist" >крутим</a>
   
   
  <body>

 var elem = document.getElementById("twist");  
       
 elem.onclick = function () {     
       
 var elem = document.getElementById("deg");
 elem.style.WebkitTransform = "rotate(-11360deg)";
    
    
 return false;
      }
    </script>
 
  </body>
