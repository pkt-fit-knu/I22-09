<script type="text/javascript">



function CurveMove(xid, yPos, xPos, zTime) {
      if (!xid) return null
      if (!yPos) yPos = "x"
      if (!xPos) xPos = "x"
      if (!zTime) zTime = 100
      x = 0
      setInterval("move('" + xid + "','" + yPos + "','" + xPos + "')",zTime)
    }
    function move(xid, yPos, xPos) { 
      x += 1
      document.all[xid].style.top = eval(yPos)
      document.all[xid].style.left = eval(xPos)
    }
	CurveMove("img2","480 + 50 * Math.sin(0.05*x)","50+x",30)
	
	function LeftMove(xid, yPos, xPos, zTime){
