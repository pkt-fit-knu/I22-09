<svg width="100%" height="100%"
	xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
	 onload="startup(evt)">
<script>
<![CDATA[
	var svgDocument=null;
	var svgRoot=null;
	var O=null;
	var hi=40
	var lo=0
	var value=hi
	var speed=5
	var seconds=3
	var d=-speed
	var count=0
	var update=100
	function startup(evt){
	O=evt.target
	svgDocument=O.ownerDocument
	fGB=svgDocument.getElementById("fGB")
}

function blurit(){
	count++
	if (count>seconds*update/speed) {count=0; return}
	fGB.setAttribute("stdDeviation",value)
	if ((value<lo+1)||(value>hi+1))d=-d
	value=value+d
	window.setTimeout("blurit()",100)
				 }
//]]>
</script>
<defs>
<filter id="A">
	<feGaussianBlur id="fGB" in="SourceGraphic" stdDeviation="40">
		<animate attributeName="stdDeviation" dur="3s" 
		values="40; 0; 40" begin="button.mousedown"
		repeatCount="2"/>
	</feGaussianBlur>
</filter>
</defs>
<rect x="0" y="0" width="100%" height="100%"/>
<g filter="url(#A)" transform="translate(200,80)">
	<path opacity=".5" fill="green" id="P" d="M 50 120 L 350 120 L 200 10 z"/>
</g>

<g onclick="blurit()">
<rect x="350" y="50" height="30" width="100" fill="lightgrey" />
<text x="360" y="70" fontsize="12" fill="black">Razmitie</text>
</g>
</svg>
