<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="2400" height="2400">
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "green";

drawTree();

function drawTree() {
  drawFace(ctx);
}

function randomInteger(min, max) {
  var rand = min + Math.random() * (max - min)
  rand = Math.round(rand);
  return rand;
}

	
function drawFace(ctx) {

for (i = 0; i < 500; i+=100+randomInteger(-70,200)) {

	for (j = 0; j <1100; j+=220+randomInteger(-70,200)) {

ctx.moveTo(70+i,5+j);
ctx.lineTo(30+i,40+j);
ctx.lineTo(110+i,40+j);
ctx.fill();

ctx.moveTo(70+i,25+j);
ctx.lineTo(20+i,70+j);
ctx.lineTo(120+i,70+j);
ctx.fill();

ctx.moveTo(70+i,45+j);
ctx.lineTo(10+i,105+j);
ctx.lineTo(130+i,105+j);
ctx.fill();

ctx.moveTo(70+i,65+j);
ctx.lineTo(0+i,145+j);
ctx.lineTo(140+i,145+j);
ctx.fill();
		
ctx.fillRect(60+i,145+j,18,20);



		}

	}
 
}
